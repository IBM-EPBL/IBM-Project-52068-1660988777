{% extends 'blog/base.html' %}
{% block head %}
<title>home page</title>
{% endblock%}

{%block body%}
      
      
            
          <!-- Begin Page Content -->
          <div class="container-fluid">          <center><div class="card shadow mb-4 col-xs-12 col-md-8 border-bottom-primary">
              <div class="card-header py-3">
                <h4 class="m-2 font-weight-bold text-primary">Supplier's Detail</h4>
              </div>
              <a href="/supplier" type="button" class="btn btn-primary bg-gradient-primary">Back</a>
              <div class="card-body">
                      
                      <div class="form-group row text-left">
                        
              {% for row in prd%}  
                        <div class="col-sm-3 text-primary">
                          <h5>
                            Company Name<br>
                          </h5>
                        </div>
                        <div class="col-sm-9">
                          <h5>
                            {{ row['COMPANY_NAME']}}<br>
                          </h5>
                        </div>
                      </div>
                     
                      <div class="form-group row text-left">
                        <div class="col-sm-3 text-primary">
                          <h5>
                            City<br>
                          </h5>
                        </div>
                        <div class="col-sm-9">
                          <h5>
                            {{ row['CITY']}}<br>
                          </h5>
                        </div>
                      </div>
                      <div class="form-group row text-left">
                        <div class="col-sm-3 text-primary">
                          <h5>
                            Phone Number<br>
                          </h5>
                        </div>
                        <div class="col-sm-9">
                          <h5>
                            {{ row['PHONE_NUMBER']}} <br>
                          </h5>
                        </div>
                        {% endfor %}
                      </div>
            </div>
            </div>
  
  
          </center></div>
    {% endblock%}</body></html>
