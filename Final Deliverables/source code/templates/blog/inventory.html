{% extends 'blog/base.html' %}
{% block head %}
<title>home page</title>
{% endblock%}

{%block body%}
            
          <!-- Begin Page Content -->
          <div class="container-fluid">            
              <div class="card shadow mb-4">
              <div class="card-header py-3">
                <h4 class="m-2 font-weight-bold text-primary">Inventory </h4>
              </div>
              <div class="card-body">
                <div class="table-responsive">
                  <div id="dataTable_wrapper" class="dataTables_wrapper dt-bootstrap4 no-footer">
                    <div class="row">
                     
                      
                    </div>
                    <div class="row">
                      <div class="col-sm-12">
                        <table class="table table-bordered dataTable no-footer" id="dataTable" width="100%" cellspacing="0" role="grid" aria-describedby="dataTable_info" style="width: 100%;"> 
                 <thead>
                     <tr role="row">

                      <th class="sorting" tabindex="0" aria-controls="dataTable" rowspan="1" colspan="1" aria-label="Name: activate to sort column ascending" style="width: 50%;">Name</th>
                      
                      <th class="sorting" tabindex="0" aria-controls="dataTable" rowspan="1" colspan="1" aria-label="On Hand: activate to sort column ascending" style="width: 50%;">On Hand</th>
                      <th class="sorting" tabindex="0" aria-controls="dataTable" rowspan="1" colspan="1" aria-label="On Hand: activate to sort column ascending" >Option</th>
                 </thead>
            <tbody>
              {% for row in invet0 %}   
         
                                      
                                  <tr role="row" class="odd">
                                    
                                    <td>{{ row["NAME"] }}</td>
                                    
                                    <td>{{ row["QTY_STOCK"] }}</td>
                                    
                                  
                                  
                                    <td align="right">
                                      <a type="button" class="btn btn-primary bg-gradient-primary" href="/inventory/{{ row['NAME'] }}" >
                                        <i class="fas fa-fw fa-th-list"></i> View</a>
                            </td></tr>

              {% endfor %}
                            </td></tr></tbody>
                              </table></div></div>
                            
                            </div>
                          </div>
                      </div>
                    </div>
  
  
          </div>
         {% endblock %}
